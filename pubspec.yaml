name: neostream
description: "Application de streaming cyberpunk NEO STREAM - L'avenir du streaming est maintenant"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  provider: ^6.1.2

  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network & API
  dio: ^5.4.0
  http: ^1.2.2
  connectivity_plus: ^6.0.3
  crypto: ^3.0.5


  # UI & Animations
  flutter_animate: ^4.5.0
  flutter_staggered_animations: ^1.1.1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  google_fonts: ^6.1.0

  # Utils
  freezed_annotation: ^2.4.1
  equatable: ^2.0.5
  cupertino_icons: ^1.0.8

  # Video Player & Stream (video_player avec support custom headers)
  video_player: ^2.8.6
  wakelock_plus: ^1.2.5

  # Security & Permissions
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.0
  android_intent_plus: ^4.0.3

  # Image picker
  image_picker: ^1.0.7

  # Share functionality
  share_plus: ^7.2.2

  # Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  uuid: ^4.0.0

  # Background Sync
  workmanager: ^0.9.0
  background_fetch: ^1.5.0

  # Local Database
  isar: ^3.1.0

  # Time utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  freezed: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/avatars/
